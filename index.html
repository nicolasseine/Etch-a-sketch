    <header></header>

    <aside class="menu">

        <!-- Slider code made by Shashank sharma : https://codepen.io/shashank_coder/pen/jOqxOpK -->
        <div class="slider">
            <span id="rangeValue">16 x 16</span>
            <Input id="grid-size" class="range" type="range" name "" value="0" min="16" max="100"
                onChange="updateAndCreateGrid(this.value)" onmousemove=" rangeSlide(this.value)"></Input>
            <script type="text/javascript">
                function rangeSlide(value) {
                    document.getElementById('rangeValue').innerHTML = value + " x " + value;
                }

                function updateAndCreateGrid(value) {
                    rangeSlide(value);
                    setTimeout(createGrid(), 1000);
                }
            </script>
        </div>

        <button id=clear-grid>Reset !</button>



    </aside>
