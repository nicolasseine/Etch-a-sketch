<!DOCTYPE html>

<head>
    <html lang="fr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.JS" defer></script>
    <title>L'ardoise magique</title>
</head>

<body>
    <header>
        <h1>L'ardoise magique</h1>
    </header>

    <aside class="menu">

        <!-- Original slider code made by Shashank sharma : https://codepen.io/shashank_coder/pen/jOqxOpK -->
        <div class="slider">
            <span id="rangeValue">16 x 16</span>
            <Input id="grid-size" class="range" type="range" value="0" min="16" max="100">
            </Input>
        </div>


        <div id="mode-selection-form">

            <div class="mode-option active-drawing-mode" id="black">
                Noir
            </div>

            <div class="mode-option" id="rainbow">
                Arc-en-ciel
            </div>

            <div class="mode-option" id="grey">
                Nuances de gris
            </div>

            <div class="mode-option" id=eraser>
                Gomme
            </div>

            <div class="mode-option" id=picked>
                Choisir une couleur
            </div>

        </div>

        <input type="color" id="color-picker" value="#2a9d8f">

        <div id=clear-grid>On recommence !</div>

    </aside>


    <main>

        <div id="main-grid">
        </div>

    </main>

</body>

</html>
