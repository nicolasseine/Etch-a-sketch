<!DOCTYPE html>

<head>
    <html lang="fr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.JS" defer></script>
    <title>L'ardoise magique</title>
</head>

<body>
    <header>
        <h1>L'ardoise magique</h1>
    </header>

    <aside class="menu">

        <!-- Slider code made by Shashank sharma : https://codepen.io/shashank_coder/pen/jOqxOpK -->
        <div class="slider">
            <span id="rangeValue">16 x 16</span>
            <Input id="grid-size" class="range" type="range" name "" value="0" min="16" max="100"
                onChange="updateAndCreateGrid(this.value)" onmousemove=" rangeSlide(this.value)">
            </Input>
        </div>


        <form class="options" id="mode-selection-form">
            <div class="mode-option">
                <input type="radio" name="color-mode" id="black" value="black" checked>
                <label for="black">Noir</label>
            </div>

            <div class="mode-option">
                <input type="radio" name="color-mode" id="rainbow" value="rainbow">
                <label for="rainbow">Arc-en-ciel !</label>
            </div>

            <div class="mode-option">
                <input type="radio" name="color-mode" id="grey" value="grey">
                <label for="grey">Nuances de gris</label>
            </div>

            <div class="mode-option">
                <input type="radio" name="color-mode" id="picked" value="picked">
                <label for="picked">Choisir une couleur</label>
            </div>

            <div class="mode-option">
                <input type="radio" name="color-mode" id="eraser" value="eraser">
                <label for="eraser">Gomme</label>
            </div>
            <!-- <Input onchange="updateMode()" class=" range" id="mode" type="range" value="1" min="1" max="4"> -->
            <p id="selected-mode-display"></p>

        </form>

        <div class="options"><input type="color" id="color-picker" value="#404040">
            <label for="color-picker">Choisir une couleur</label></div>

        <button id=clear-grid>Reset !</button>


    </aside>

    <main>

        <div id="main-grid">
        </div>

    </main>

</body>

</html>
